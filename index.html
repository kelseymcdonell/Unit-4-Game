<!doctype html>     
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CrystalsCollector</title>
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Poor+Story" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Amatic+SC" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Cabin+Sketch" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">


</head>
<body>

<div class= "container">
        <header>
                <h1>Crystal Collector <small>Click on a crystal to see what it's worth!</small></h1>
            </header>

<div class="row" >
    <div class="col col-md">
            <p id="myNumber"></p>
     

    </div>
    <div class="col col-md">
        <p id="randomNum"></p>
    </div>
    <div class="col col-md">
            <div class="row">            
                    <div class="col">
                            <i class="far fa-thumbs-up"></i>   
                    </div>
                    <div class="col">
                            <p id="wins"> </p>
                        </div>
        
                </div>
                <div class="row">
                        <div class="col">
                                <i id="rotate" class="far fa-thumbs-down"></i>
                        </div>
                        <div class="col">
                                <p id="losses"> </p>
                            </div>
                    </div>
    </div>
</div>

<div>


    

 

    <p id="losses"></p>

    <p id="winOrLose"></p>

    

</div>



<div class="row">
    <div class="col col-md">
      
        <img class="crystal" id="green" src="assets/images/crystal_turquoise.png" alt="">
        </div>
    <div class="col col-md">
        <img class="crystal" id="red" src="assets/images/crystal_red.png" alt="">

     </div>
    <div class="col col-md">
            <img class="crystal" id="blue" src="assets/images/crystal_blue.png" alt="">

        </div>
    <div class="col col-md">

            <img class="crystal" id="purple" src="assets/images/crystal_purple.png" alt="">
        </div>
</div>
</div>

<script src="assets/javascript/game.js"></script>
    
</body>
</html>
